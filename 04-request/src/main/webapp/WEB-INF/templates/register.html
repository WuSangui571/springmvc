<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<script type="text/javascript">
    function sendCookie(){
        document.cookie = "id=123456789; expires=Thu, 18 Dec 2025 12:00:00 UTC; path=/";
        document.location = "/springmvc/user/register";
    }
</script>
<button onclick="sendCookie()">向服务器端发送Cookie</button>
<body>
    <form method="get" th:action="@{/user/register}">
        用户名：<input type="text" name="username"/><br>
        密码：<input type="password" name="password"/><br>
        性别：男<input type="radio" name="sex" value="1"/>女<input type="radio" name="sex" value="0"/><br>
        兴趣：read<input type="checkbox" name="interest" value="read"/>
        sleep<input type="checkbox" name="interest" value="sleep"/>
        play<input type="checkbox" name="interest" value="play"/><br>
        简介：<textarea cols="60" rows="10" name="intro"></textarea><br>
        <input type="submit" value="注册">
    </form>
</body>
</html>
